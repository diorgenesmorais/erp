<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultrag.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/patternLayout}" 
	xmlns:erp="erp.system"
	xmlns:data="http://www.thymeleaf.org/extras/data">
<head>
	<title>Cadastro de venda</title>
	<link rel="stylesheet" th:href="@{/stylesheets/vendors/easy-autocomplete.min.css}" />
	<link rel="stylesheet" th:href="@{/stylesheets/vendors/easy-autocomplete.themes.min.css}" />
</head>
<body>
<section layout:fragment="conteudo">

	<div class="page-header">
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-10">
					<h1>Cadastro de venda</h1>
				</div>
				
				<div class="col-sm-2">
					<div class="aw-page-header-controls">
						<a class="btn btn-default" th:href="@{/vendas}">
							<i class="glyphicon glyphicon-plus-sign"></i><span class="hidden-xs hidden-sm">Pesquisa</span>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div class="container-fluid">
		<form method="POST" th:action="@{/vendas/nova}" th:object="${venda}" class="js-form-principal">
			
			<erp:message/>
			
			<div class="row">
				<div class="col-sm-4">
					<div class="aw-box">
						<div class="aw-box__icon">
							<i class="fa  fa-usd  fa-3x"></i>
						</div>
						<div class="aw-box__value js-valor-total-box">R$<span id="valor-total" th:text="${{venda.total}}">0,00</span></div>
						<div class="aw-box__title">Total</div>
					</div>
				</div>
				
				<div class="col-sm-4">
					<div class="aw-box">
						<div class="aw-box__icon">
							<i class="fa  fa-tag  fa-3x"></i>
						</div>
						<div class="aw-box__value">Orçamento</div>
						<div class="aw-box__title">Status</div>
					</div>
				</div>
				
				<div class="col-sm-4">
					<div class="aw-box">
						<div class="aw-box__icon">
							<i class="fa  fa-calendar  fa-3x"></i>
						</div>
						<div class="aw-box__value">
							<span class="js-tooltip">Hoje</span>
						</div>
						<div class="aw-box__title">Criação</div>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="form-group  col-sm-4  bw-required" erp:classforerror="cliente.id">
					<label class="control-label" for="nomeCliente">Cliente</label>
					<div class="input-group">
				      <input id="nomeCliente" type="text" readonly="readonly" class="form-control" th:field="*{cliente.nome}"
				           placeholder="Clique na lupa para pesquisar o cliente" />
				      <input id="idCliente" type="hidden" th:field="*{cliente}" />
				      <span class="input-group-btn">
				        <button class="btn  btn-default  js-tooltip" type="button" title="Pesquisa avançada"
				        	data-toggle="modal" data-target="#pesquisaRapidaClientes">
				        	<i class="glyphicon  glyphicon-search"></i>
				        </button>
				      </span>
				    </div>

				</div>
				
				<div class="form-group  col-sm-4">
					<label class="control-label" for="valorFrete">Valor do frete</label>
					<div class="input-group">
	      				<div class="input-group-addon">R$</div> 
						<input type="text" maxlength="14" class="form-control  js-decimal" id="valorFrete" 
						     th:field="*{valorFrete}" data:valor="${{venda.valorFrete}}" />
					</div>
				</div>
				
				<div class="form-group  col-sm-4">
					<label class="control-label" for="valorDesconto">Valor do desconto</label>
					<div class="input-group">
	      				<div class="input-group-addon">R$</div> 
						<input type="text" maxlength="14" class="form-control  js-decimal" id="valorDesconto" 
						     th:field="*{valorDesconto}" data:valor="${{venda.valorDesconto}}" />
					</div>
				</div>
			</div>
			
			<div class="row">
				<div class="form-group  col-lg-12">
					<ul class="nav nav-tabs  js-abas-venda">
					  <li role="presentation" class="active"><a href="#cervejas">Cervejas</a></li>
					  <li role="presentation"><a href="#entrega">Entrega</a></li>
					</ul>
				</div>
			</div>
			
			<div class="tab-content">
				<div class="tab-pane active" id="cervejas">

					<div class="row">
						<div class="form-group  col-lg-12">
							<input type="text" class="form-control js-pesquisa-cerveja" id="cerveja" 
								placeholder="Pesquise e adicione a cerveja pelo SKU ou nome" 
								autofocus="autofocus" data:url="@{/cervejas}" />
						</div>
					</div>
					
					<div class="bw-tabela-cervejas js-tabela-cerveja-container" data:valor="${{venda.valorTotalItens}}">
						<th:block th:replace="venda/TabelaItensVenda" />
						<!-- <div class="bw-tabela-cervejas__vazio">
							<i class="glyphicon  glyphicon-shopping-cart"></i> 
							<span>Você ainda não adicionou nenhuma cerveja.</span>
						</div> -->
					</div>
				</div>
				
				<div class="tab-pane" id="entrega">
					<div class="row">
						<div class="form-group  col-sm-3" erp:classforerror="dataEntrega">
							<label class="control-label" for="dataEntrega">Data da entrega</label>
							<input type="text" class="form-control js-date" id="dataEntrega" th:field="*{dataEntrega}" />
						</div>
						
						<div class="form-group  col-sm-3">
							<label class="control-label" for="horarioEntrega">Horário de entrega</label>
							<input type="time" class="form-control js-time" id="horarioEntrega" th:field="*{horarioEntrega}" />
						</div>
					</div>
					
					<div class="row">
						<div class="form-group  col-sm-12">
							<textarea class="form-control" id="dataEntrega" rows="5" 
								placeholder="Alguma observação para o entregador desse pedido?" th:field="*{observacao}" ></textarea>
						</div>
					</div>
				</div>
			</div>
			
			<div class="row" style="clear: both">
				<div class="col-lg-12">
					<div class="btn-group">
					  <button type="submit" class="btn  btn-primary  js-submit-btn" data:acao="salvar">Salvar</button>
					  <button type="button" class="btn  btn-primary  dropdown-toggle" data-toggle="dropdown">
					    <span class="caret"></span>
					  </button>
					  
					  <ul class="dropdown-menu">
					    <li><a href="#" class="js-submit-btn" data:acao="emitir">Salvar e emitir</a></li>
					    <li><a href="#" class="js-submit-btn" data:acao="enviarEmail">Salvar e enviar por e-mail</a></li>
					  </ul>
					</div>
				
					<button class="btn  btn-danger">Cancelar</button>
				</div>
			</div>
		</form>
	</div>
	
<!-- Modal start -->				    
<th:block th:replace="cliente/pesquisaRapidaClientes :: pesquisaRapidaClientes"></th:block>
<!-- Modal end -->

<th:block th:replace="hbs/TemplateAutocompleteCerveja"></th:block>

</section>

<th:block layout:fragment="javascript-extra">
	<script th:src="@{/js/vendors/jquery.easy-autocomplete.min.js}"></script>
	<script th:src="@{/js/vendors/handlebars.min.js}"></script>
	<script th:src="@{/js/cliente_pesquisa_rapida.js}"></script>
	<script th:src="@{/js/venda.autocomplete-itens.js}"></script>
	<script th:src="@{/js/venda.tabela-itens.js}"></script>
	<script th:src="@{/js/venda.buttons-submit.js}"></script>
	<script>
	$(function() {
		$('.js-abas-venda a').click(function (e) {
			e.preventDefault();
			$(this).tab('show');
		});
	});
	</script>
</th:block>
</body>
</html>
